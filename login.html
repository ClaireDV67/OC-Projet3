<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li><a href="index.html">projets</a></li>
			<li>contact</li>
			<li class="nav-actif">login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>

<main>
    <section id="login">
        <form class="form" id="form">
            <h2 class="log-titre">Log In</h2>
            <div class="form-connexion">
                <label class="label-connexion" for="email">E-mail</label>
                <input class="zone-texte" id="email" type="text" name="email" minlength="5" maxlength="50" required>
            </div>
            <div class="form-connexion">
                <label class="label-connexion" for="mot-de-passe">Mot de passe</label>
                <input class="zone-texte" id="mot-de-passe" type="password" name="mot-de-passe" minlength="5" maxlength="15" required>
            </div>			
			<span id="erreur"></span>
            <input id="bouton-connecter" type="submit" value="Se connecter">
            <a href="#" class="mdp-oublie">Mot de passe oublié</a>
        </form>
    </section>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
<script src="connexion.js"></script>
</body>
</html>
